      .main {
        margin: auto;
        margin-top: 100px;
        height: 40px;
        width: 50%;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .main div {
        height: 45px;
        width: 20%;
        background-color: lightgrey;
        border: 1px solid white;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }
      .main div:hover {
        background-color: rgb(112, 112, 187);
        color: wheat;
      }
      .mainimg {
        display: flex;

      }

      .image {
        background-image: url("https://dtsoulmedic.wpenginepowered.com/wp-content/uploads/2013/11/portfolio-new-7.jpg");
        background-size: cover;
        height: 85%;
      }

      .main-image:hover {
        transform: scale(1.03);
      }
      .image-content {
        background-color: pink;
        height: 15%;
        display: flex;
      }
      .image-content div:nth-child(1) {
        background-color: brown;
        width: 10%;
        height: 100%;
      }
      .image-content div:nth-child(2) {
        background-color: rgb(250, 243, 243);
        width: 90%;
        height: 100%;
      }

      .content {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .content h3 {
        font-size: 20px;
        margin: 5px;
        margin-left: 20px;
      }
      .emoji {
        display: flex;

        align-items: center;
      }
      .emoji h1 {
        margin: 0px;
      }
      .emoji h1:nth-child(1) {

      }
      .emoji h1:nth-child(2) {
